<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项 - Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ 我的待办清单</h1>
            <p class="subtitle">记录每一天的精彩</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="今天要做什么？" 
                class="task-input"
            >
            <button id="addBtn" class="add-btn">➕ 添加任务</button>
        </div>

        <div class="priority-section">
            <div class="priority-radio-group" role="radiogroup" aria-label="优先级选择">
                <label class="priority-radio-label priority-low">
                    <input type="radio" name="priority" value="low" class="priority-radio">
                    <span>低优先级</span>
                </label>
                <label class="priority-radio-label priority-medium">
                    <input type="radio" name="priority" value="medium" class="priority-radio" checked>
                    <span>中优先级</span>
                </label>
                <label class="priority-radio-label priority-high">
                    <input type="radio" name="priority" value="high" class="priority-radio">
                    <span>高优先级</span>
                </label>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">未完成</span>
                <span class="stat-value" id="pendingCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">已完成</span>
                <span class="stat-value" id="completedCount">0</span>
            </div>
        </div>

        <div class="action-buttons">
            <button id="clearCompletedBtn" class="clear-btn">🗑️ 清空已完成</button>
            <button id="clearAllBtn" class="clear-all-btn">⚠️ 全部清空</button>
        </div>

        <div class="tasks-container">
            <ul id="taskList" class="task-list">
                <!-- 任务列表将在这里动态生成 -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
